<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Digit Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Font Digit Generator</h1>
        <form id="mainForm" enctype="multipart/form-data">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Font File</label>
                        <input type="file" class="form-control" name="font_file" required accept=".ttf,.otf">
                        <small class="form-text text-muted">Supported formats: TTF, OTF (max 5MB)</small>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Image Settings</label>
                            <div class="input-group">
                                <span class="input-group-text">Width</span>
                                <input type="number" class="form-control" name="width" value="200" min="10" max="1000" required>
                                <span class="input-group-text">px</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">&nbsp;</label>
                            <div class="input-group">
                                <span class="input-group-text">Height</span>
                                <input type="number" class="form-control" name="height" value="200" min="10" max="1000" required>
                                <span class="input-group-text">px</span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Colors</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Text</span>
                                <input type="text" class="form-control color-input" name="text_color" value="#000000" required>
                                <span class="input-group-text color-preview" data-target="text_color"></span>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Background</span>
                                <input type="text" class="form-control color-input" name="bg_color" value="#ffffff" required>
                                <span class="input-group-text color-preview" data-target="bg_color"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Output Settings</label>
                            <select class="form-select mb-3" name="format">
                                <option value="png">PNG</option>
                                <option value="jpeg">JPEG</option>
                            </select>
                            <div class="input-group">
                                <span class="input-group-text">Quality</span>
                                <input type="number" class="form-control" name="quality" value="85" min="1" max="100">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-outline-primary w-100" id="previewButton">
                                Preview Digit
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary w-100" id="generateButton">
                                Generate All Digits
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="modal fade" id="previewModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Digit Preview</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="previewDigit" value="0" min="0" max="9">
                            <button class="btn btn-outline-secondary" type="button" id="updatePreview">
                                Update
                            </button>
                        </div>
                        <img id="previewImage" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
